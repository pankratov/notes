<html>
<head>
<title>Заметки</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="resources/css/bootstrap.min.css">
<script src="resources/js/knockout-3.3.0.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Заметки</h1>
		</div>


		<div class="panel panel-default">
			<div class="panel-body">
				<nav class="navbar-form navbar-right" role="search">
					<div class="pull-left search">
						<div class="input-group">
							<span class="input-group-btn">
							    <button type="button" class="btn btn-default">
							        <span class="glyphicon glyphicon-filter"></span> Фильтр
							    </button>
						    </span>
					    	<input type="text" class="form-control" placeholder="Заголовок..." data-bind="value: titleFilter">
					    </div>
					</div>
					 <div class="pull-right btn-group">
<!-- 					    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"> -->
<!-- 					        <span class="glyphicon glyphicon-tag"></span> Тег -->
<!-- 					    </button> -->
<!-- 					   	<ul class="dropdown-menu" data-bind="foreach: tags"> -->
<!-- 					   		<li><a href="#" data-bind="text: value"></a></li> -->
<!-- 					 	</ul> -->
					 	<select class="form-control" data-bind="options: tags,
			                       optionsText: 'value',
			                       value: tagFilter,
			                       optionsCaption: 'Все...'">
			                       <option>1</option>
			                       <option>2</option>
                       </select>
					 	
					 </div>
				</nav>
			</div>
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>Заголовок</th>
						<th>Теги</th>
						<th>Текст</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: filteredNotes">
					<tr>
						<td data-bind="text: title"></td>
						<td data-bind="foreach: tags"><span data-bind="text: value"></span>;&nbsp </td>
						<td data-bind="text: body"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<a href="edit.html">
			<button class="btn btn-primary navbar-btn" type="button">
				<span class="glyphicon glyphicon-plus-sign"></span>&nbsp;Добавить
				заметку
			</button>
		</a>
	</div>

	<script src="resources/js/jquery-2.1.4.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/notes.js"></script>
</body>
</html>
